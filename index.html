<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Expression evaluator</title>
	<!--<link rel="stylesheet" href="./style/style.css">-->
	<script src="./js/LexAn.js"></script>
	<script src="./js/SynAn.js"></script>
	<script src="./js/Eval.js"></script>
</head>
<body>
	<script>
		let expression = '1.99+2.79-(1.11+2_)';
		let lexan;
		let synan;
		let ast;
		let evaluator;
		
		lexan = new LexAn(expression);
		synan = new SynAn(lexan);

		try {
			ast = synan.parse();
			console.log('Expression is valid.');
		} catch (e) {
			alert('Invalid expression! ' + e);
		}
		
		//console.log(ast);
		evaluator = new Evaluator();
		console.log(evaluator.evaluate(ast));
		
		//console.log(eval(expression));
	</script>
	
</body>
</html>
